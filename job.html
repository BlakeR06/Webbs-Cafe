<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="jobStyle.css">
</head>

    <div class="backgroundImg">

        </a>

            <div class="title">Apply Now</div>
        </div>

        <div class="center">
            <div class="applicationContainer">
                <div class="center">
                    <div class="header">First and Last Name</div>
                </div>
                <div class="center">
                    <input type="text" class="input" placeholder="Type here..." id="i1">
                </div>

                <div class="center">
                    <div class="header">Age</div>
                </div>
                <div class="center">
                    <input type="text" class="input" placeholder="Type here..." id="i2">
                </div>

                </div>
                <div class="center">
                    <input type="text" class="input" placeholder="Type here..." id="i3">

                    <div class="header">Email</div>
                </div>
                <div class="center">

                </div>

                <div class="center">
                    <div class="header">Highest Education</div>
                </div>
                <div class="center">
                    <input type="text" class="input" placeholder="Type here..." id="i5">
                </div>

                <div class="center">
                    <div class="header">Position you would like to apply for?</div>
                </div>
                <div class="center">
                    <input type="text" class="input" placeholder="Type here..." id="i6">
                </div>

                <div class="center">
                    <div class="header">What days would you be available?</div>
                </div>
                <div class="center">
                    <input type="text" class="input" placeholder="Type here..." id="i7">
                </div>

                <div class="center">
                    <div class="button1" id="submitButton">Submit</div>
                </div>
            </div>
        </div>
